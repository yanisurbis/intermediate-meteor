<template name="Recipe">
  <article class="recipe {{#if inMenu}}in-menu{{/if}}">
    <h3>{{name}}</h3>
    <p>
      {{desc}}
    </p>
    <p>
      {{#each ingredients}}
        <span class="ingredients">{{name}} - {{amount}}</span>
      {{/each}}
    </p>
    <a href="/recipe/{{_id}}">View Details</a>
    <button type="button" class="btn-primary toggle-menu" name="button">Add To Menu</button>
    <button type="button" class="btn-deny toggle-menu" name="button">Remove From Menu</button>
  </article>
</template>
